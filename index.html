<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Awesome Fonts CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <!--CSS-->
    <link rel="stylesheet" href="styles.css" />

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="img/favicon.svg" />
    <title>To-do List</title>
  </head>
  <body>
    <div
      class="container-fluid d-flex align-items-center justify-content-center p-5 w-100 h-100 bg-info"
    >
      <div
        class="wrapper d-flex flex-column align-items-center justify-content-start shadow p-4"
      >
        <div
          class="title-wrapper d-flex align-items-center justify-content-between rounded-pill mb-4 p-2 pe-none w-50 bg-white link-light shadow-sm"
          style="--bs-bg-opacity: 1"
        >
          <i
            class="icon-title fa-solid fa-list-check fa-lg rounded-circle shadow-sm"
          ></i>
          <h5 class="fs-4 fw-bold m-0 sp-0 text-nowrap flex-fill text-center">
            TO-DO LIST
          </h5>
        </div>
        <div class="mainGroup d-flex align-items-center w-100 mb-3">
          <div class="utilGroup d-flex flex-column me-2">
            <span
              class="badge d-flex align-items-center justify-content-center mb-1 bg-secondary link-light shadow-sm"
              style="--bs-bg-opacity: 0.5"
              >0</span
            >
            <div
              class="sortGroup d-flex align-items-center justify-content-between"
            >
              <button
                id="sort"
                class="sort d-flex align-items-center justify-content-center bg-white rounded-3 me-1 shadow-sm"
              >
                <i class="fa-solid fa-arrow-down-a-z"></i>
              </button>
              <button
                id="sort-level"
                class="sort d-flex align-items-center justify-content-center bg-white rounded-3 shadow-sm"
              >
                <i class="fa-solid fa-palette"></i>
              </button>
            </div>
          </div>
          <input
            type="text"
            placeholder="Digite aqui sua tarefa"
            id="input"
            class="inputBox rounded-3 fs-5 flex-fill text-start bg-light p-2 px-3 shadow-sm"
          />
          <div class="inputGroup d-flex align-items-center justify-content-end">
            <select
              name=""
              id="inputGroupSelect01"
              class="custom-select-sm text-center border-0 ms-2 bg-light rounded-3 link-secondary shadow-sm"
            >
              <option selected disabled>NÃ­vel</option>
              <option class="opt-color fw-bold link-light" value="1">1</option>
              <option class="opt-color fw-bold link-light" value="2">2</option>
              <option class="opt-color fw-bold link-light" value="3">3</option>
              <option class="opt-color fw-bold link-light" value="4">4</option>
              <option class="opt-color fw-bold link-light" value="5">5</option>
            </select>
            <button
              type="submit"
              id="submit"
              class="btn-submit rounded-circle shadow-sm p-3 ms-3"
            >
              <i
                class="fa-solid fa-plus fa-lg fs-3 link-light d-flex align-items-center justify-content-center"
                ><div class="pointer ripple"></div
              ></i>
            </button>
          </div>
        </div>
        <ul
          class="listGroup overflow-auto position-relative w-100 rounded-3 ps-0"
          id="list"
        ></ul>
      </div>
      <div
        class="navbar d-flex align-items-center justify-content-center text-center fw-bold text-break link-secondary fixed-bottom p-2 w-50 start-50 translate-middle-x bg-light"
      >
        <p class="mx-2">Desafio proposto no bootcamp da DIO</p>

        <p class="mx-2">Desenvolvido por: <i>Luan Ferreira</i></p>
      </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
